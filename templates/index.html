<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>Отзывы и оценки</header>

    <h2>Оставьте отзыв:</h2>
    <form method="POST">
        <textarea name="text" rows="4" cols="50" placeholder="Напишите ваш отзыв..." required></textarea><br><br>
        <label for="rate">Оценка (от 1 до 5):</label>
        <select name="rate" required>
            {% for i in range(1, 6) %}
                <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Отправить</button>
    </form>

    <h2>Отзывы:</h2>
    {% for review in reviews %}
        <div class="review">
            <p>{{ review.text }}</p>
            <div class="stars">
                {% for _ in range(review.rate) %}
                    ⭐
                {% endfor %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
